<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Random HEX Code Generator</title>
        <meta name="author" content="iraphaelmary" />
        <meta name="description" content="Random Hex Code Generator" />
        <meta name="keywords" content="hex, code, Generator" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, min-scale=1.0, max-scale=1.0" />
        <meta name="revised" content="Hex Code, 29/6/2020" />
        <meta name="robot" content="follow,index" />
        <meta name="color-theme" content="#c0c0c0" />
        <meta http-equiv="content-script-type" content="text/javascript" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="apple-touch-icon" href="" />

        <style type="text/css">
        
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                text-align: center;
                transform: translate(-50%, -50%)
            }

            span {
                color: #fff;
                display: block;
                font-size: 50px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin-bottom: 20px;
                text-shadow: 0 5px 10px #000;
            }

            .colorbtn {
                padding: 16px 32px;
                color: #fff;
                text-transform: uppercase;
                outline:5px solid #f0f0f0;
                outline-offset: 5px;
                background-color: #db2016;
                cursor: pointer;
                box-shadow: 0 10px 15px #000;
                font-size: 20px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                border-radius: 1px;
                transition: transform 200ms ease-in;
                border: 0;
            }

            .colorbtn:hover {
                transform: scale(1.1);
            }
            
        </style>
        
    </head>
    <body>
        
        <div id="wrapper">

            <span>#000000</span>

            <button class="colorbtn" onclick="generate()">Generate Random Hex Color</button>

        </div>
        
        <script type="text/javascript">
        
            var span = document.querySelector('span');
            var body = document.querySelector('body');

            body.style.backgroundColor = span.innerText;

            function generate(){

                var randomColor = "";

                /* these are the characters used in any hex code */

                var characters = "0123456789abcdef";

                for(i=0;i<6;i++){

                    /* getting 6 random characters from the 'characters variable' string to generate a random hex code*/

                    randomColor = randomColor + characters[Math.floor(Math.random()*16)];
                }

                span.innerText = '#' + randomColor;
                body.style.backgroundColor = "#"+ randomColor;
            }

        </script>
</body>
</html>
